<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Health Care - 사용자 정보 입력</title>
</head>

<body>
    <header>
        <h1>AI Health Care</h1>
    </header>
    <main>
        <h2>사용자 정보 입력</h2>
        <form id="userInfoForm">
            <div>
                <label for="age">나이 (Age):</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div>
                <label for="gender">성별 (Gender):</label>
                <select id="gender" name="gender" required>
                    <option value="Male">남성</option>
                    <option value="Female">여성</option>
                </select>
            </div>
            <div>
                <label for="height">신장 (Height, cm):</label>
                <input type="number" id="height" name="height" required>
            </div>
            <div>
                <label for="weight">체중 (Weight, kg):</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <button type="submit">정보 저장 및 시작</button>
        </form>
    </main>
</body>

</html>

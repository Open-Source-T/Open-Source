<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Health Care - 분석 결과 확인</title>
</head>

<body>
    <header>
        <h1>AI Health Care</h1>
    </header>
    <main>
        <h2>분석 결과 확인</h2>
        <!-- TODO: HTML이 서버에서 데이터를 불러오도록 수정하기 -->
        <section id="analysisResult">
            <h3>인식된 음식: <span id="recognizedFood">Cake</span></h3>

            <div id="nutritionChart">
                <p>영양 성분 분석 결과 </p>
            </div>
            <!-- TODO: HTML이 데이터를 그래프나 차트로 나타내도록 수정하기 -->
            <table border="1">
                <thead>
                    <tr>
                        <th>항목</th>
                        <th>수치</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>칼로리</td>
                        <td>0 kcal</td>
                    </tr>
                    <tr>
                        <td>탄수화물</td>
                        <td>0 g</td>
                    </tr>
                    <tr>
                        <td>단백질</td>
                        <td>0 g</td>
                    </tr>
                    <tr>
                        <td>지방</td>
                        <td>0 g</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="healthCoaching">
            <h3>건강 코칭</h3>
            <p id="coachingMessage">
                분석 결과 기반으로 제공되는 맞춤형 건강 코칭 메시지입니다.
            </p>
        </section>

        <button onclick="window.location.href='/record.html'">기록 조회</button>
    </main>
</body>

</html>

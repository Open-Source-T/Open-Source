<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Health Care - 음식 사진 업로드</title>
</head>

<body>
    <header>
        <h1>AI Health Care</h1>
    </header>
    <main>
        <h2>음식 사진 업로드</h2>
        <p>Upload Food Image Here:</p>
        <form id="foodUploadForm" enctype="multipart/form-data">
            <input type="file" id="foodImage" name="foodImage" accept="image/*" required>
            <button type="submit">분석 시작</button>
        </form>

        <div id="imagePreview">
        </div>
    </main>
</body>

</html>

<!-- sign_up.html -->

{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Health Care - 회원가입</title>
    <link rel="stylesheet" href="{% static '01_CSS/style.css' %}">
</head>

<body>
    <header>
        <h1>AI Health Care</h1>
    </header>

    <main>
        <h2>회원가입</h2>
        <form method="POST" action="{% url 'sign_up' %}">
            {% csrf_token %}

            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            <div>
                <label for="username">아이디 (Username):</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div>
                <label for="password1">비밀번호 (Password):</label>
                <input type="password" id="password1" name="password1" required>
            </div>

            <div>
                <label for="password2">비밀번호 확인 (Confirm Password):</label>
                <input type="password" id="password2" name="password2" required>
            </div>

            <div>
                <label for="age">나이 (Age):</label>
                <input type="number" id="age" name="age" required min="0">
            </div>

            <div>
                <label for="sex">성별 (Sex):</label>
                <select id="sex" name="sex" required>
                    <option value="">선택</option>
                    <option value="M">남성</option>
                    <option value="F">여성</option>
                </select>
            </div>

            <div>
                <label for="height">신장 (Height, cm):</label>
                <input type="number" id="height" name="height" required min="0">
            </div>

            <div>
                <label for="weight">체중 (Weight, kg):</label>
                <input type="number" id="weight" name="weight" required min="0">
            </div>

            <button type="submit">회원가입</button>
        </form>

        <p>이미 계정이 있으신가요? <a href="{% url 'index' %}">로그인</a></p>
    </main>

    <footer>
    </footer>
</body>

</html>

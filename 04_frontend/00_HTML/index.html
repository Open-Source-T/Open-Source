<!DOCTYPE html>
<html lang="ko">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Health Care - 로그인</title>
    <link rel="stylesheet" href="{% static '01_css/style.css' %}">
</head>

<body>
    <header>
        <h1>AI Health Care</h1>
    </header>
    <main>
        <h2>로그인</h2>
        <form method="POST" action="{% url 'index' %}">
            {% csrf_token %}

            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            <div>
                <label for="username">아이디 (Username):</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">비밀번호 (Password):</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">로그인</button>
        </form>

        <p>계정이 없으신가요? <a href="{% url 'sign_up' %}">회원가입</a></p>
    </main>
    <footer>
    </footer>
</body>

</html>
